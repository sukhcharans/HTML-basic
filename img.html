<!DOCTYPE html>
<html>
    <head>
        <style>
            figcaption{
                background-color: black;
                opacity: 0.7;
                color: white;
                text-align: center;
                width: 500px;
            }
        </style>
        <title>
            Img tag in HTML
        </title>
    </head>
    <body>
        
        <img srcset="https://imagevars.gulfnews.com/2020/03/16/Reader-picture_170e36e3df6_original-ratio.jpg" 
        alt="picture.jpeg" 
        sizes="(max-width: 1400px) 200px,50vx"> 

        <hr>
        
        <a href="https://www.google.com" target="_top">
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" 
                alt="google.com" width="500px">
                <figcaption>Gooogle.com</figcaption>
            </figure>
        </a>        
    </body>
</html>
